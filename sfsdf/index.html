<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="container-fluid bg-dark">
            <div class="container top-wrap">
                <div class="menu-wrap col-6">
                    <ul class="menu">
                        <li>Account Sign In</li>
                        <li>Flashback</li>
                        <li>Buyers Guide</li>
                        <li>About</li>
                        <li>Blog</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="help-area col-6">
                    <div class="contact-wrap col-7">
                        <div class="telephone-block">
                            <img src="images/telephone.png" alt="telephone">
                            <span>123.456.7890</span>
                        </div>
                        <div class="live-help-block">

                            <img src="images/message.png" alt="chat">
                            <span>Live Help</span>
                        </div>
                    </div>
                    <div class="localization-wrap col-2">
                        <img src="images/canada.png" alt="Canada">
                        <img src="images/usa.png" alt="USA">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid bg-red">
        <div class="middle-header container">

        </div>
    </section>
    <nav class="container-fluid bg-dark-red">
        <div class="nav-wrap container">

        </div>
    </nav>
    <main class="container-fluid bg-light">
        <div class="main-content-wrap container">
            <div class="main-content-block">
                
            </div>
        </div>

    </main>
    <section class="container-fluid bg-dark">
        <div class="before-footer-wrap container">

        </div>

    </section>
    <footer class="container-fluid bg-dark-red">
        <div class="footer-wrap container">

        </div>
    </footer>

</html>
